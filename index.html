<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Upload de arquivos</title>
</head>
<body class="bg-secondary-subtle">
    <main class="container-fluid">
        <h1 class="my-5 text-center">Projeto Upload de Arquivos com Firebase - Storage</h1>
        <section class="container">
            <section class="row">
                <form action="" class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Escolha uma imagem</label>
                        <input class="form-control" type="file" id="arquivo" accept="image/*">
                        <button type="submit" class="btn btn-primary my-2" id="btnEnviar">Enviar</button>
                        <button type="button" class="btn btn-secondary my-2" id="btnCarregar">Carregar Imagens</button>
                    </div>                    
                      
                </form>
            </section>

            <section >
                <div class="row row-cols-1 row-cols-md-3 g-3 mb-5" id="blocoImagens">


                </div>
            </section>
            

        </section>  

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config-firebase.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <!-- <script src="js/localStorage.js" type="module"></script> -->
</body>
</html>

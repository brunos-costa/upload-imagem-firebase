<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Upload de arquivos</title>
</head>
<body class="bg-secondary-subtle">
    <main class="container-fluid">
        <h1 class="my-5 text-center">Projeto Upload de Arquivos com Firebase - Storage</h1>
        <section class="container">
            <section class="row">
                <form action="" class="col-md-6 mx-auto">
                    <div class="mb-3">
                        <label for="arquivo" class="form-label">Escolha uma imagem</label>
                        <input class="form-control" type="file" id="arquivo" accept="image/*">
                        <button type="submit" class="btn btn-primary my-2" id="btnEnviar">Enviar</button>
                        <button type="button" class="btn btn-secondary my-2" id="btnCarregar">Carregar Imagens</button>
                    </div>                    
                      
                </form>
            </section>

            <section class="">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                      <div class="card h-100">
                        <img src="..." class="card-img-top" alt="..." id="imgCard">
                        <div class="card-body">
                          <h5 class="card-title">Card title</h5>
                          <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                        </div>
                      </div>
                    </div>

                </div>
            </section>

            <section >
                <div class="row row-cols-1 row-cols-md-2 g-4" id="blocoImagens">


                </div>
            </section>
            

        </section>  

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config-firebase.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
